package sanguo;

import "constants.proto";

option optimize_for = LITE_RUNTIME;
option java_package = "com.cwa.sanguo.messages.dto";

// 充值选项
message MsgRechargeInfo{
    required uint32 id = 1; //  充值选项ID
    required uint32 jade = 2; // 充值玉石数量
	required uint32 gold = 3; // 充值返回元宝数
	required uint32 status = 4; // 充值选项图标状态
	required uint32 iconID = 5; // 充值选项图标id
	required uint32 jadeIconID = 6; // 充值选项玉石图标ID
}
