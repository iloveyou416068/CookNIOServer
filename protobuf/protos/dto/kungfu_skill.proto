package sanguo;

import "constants.proto";

option optimize_for = LITE_RUNTIME;
option java_package = "com.cwa.sanguo.messages.dto";

message MsgKungfuSkill {
    required uint32 kungfuSkillID = 1;
    required uint32 ownerNum      = 2;  // 可装备的N值
	required uint32 ownerTotalNum = 3;  // 总共开启的数量
	required uint32 level		  = 4;
	required uint32 star		  = 5;  // 星级
}
