package sanguo;

option optimize_for = LITE_RUNTIME;
option java_package = "com.cwa.sanguo.messages.dto";

message MsgPetBornEgg {
	required uint64 id = 1;     // 孵化中宠物蛋流水ID
	required uint32 status = 2; // 宠物蛋孵化状态(1表示孵化中，2表示孵化结束，3表示无效；定义在proto常量中)
	required uint32 slot = 3;   // 宠物蛋孵化槽位(槽位1，槽位2，槽位3....说明:对应CooldownType中COOLDOWN_PET_BORNING_SLOT_ONE= 10; // 宠物蛋孵化槽位1COOLDOWN_PET__SLOT_TWO = 11; // 宠物蛋孵化槽位2COOLDOWN_PET__SLOT_THREE)
	required uint32 attrID = 4; // 对应goods表中宠物蛋的id
}