package sanguo;

import "constants.proto";

option optimize_for = LITE_RUNTIME;
option java_package = "com.cwa.sanguo.messages.dto";

// 祈福信息
message MsgPet{
    required uint64 petID = 1; // 流水号
    required uint32 star  = 2; // 宠物星级
	required uint32 level = 3; // 等级
	required uint32 exp   = 4; // 经验
	required uint32 attrID =5; // 宠物ID
	required uint32 status =6; // 宠物状态1:闲置,2:出战(携带),3:休息4:遗弃
	required uint64 roleID = 7; // 角色ID
}
