package sanguo;

import "constants.proto";

option optimize_for = LITE_RUNTIME;
option java_package = "com.cwa.sanguo.messages.dto";

// 角色buff信息
message MsgRoleBuffInfos {
    required uint32 buffID 	  = 1; // buff  id
	required uint64 startTime = 2; // buff开始时间
	required uint32 buffCount = 3; // buff  数量
}
