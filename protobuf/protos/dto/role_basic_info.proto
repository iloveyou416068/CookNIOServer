package sanguo;

import "constants.proto";

option optimize_for = LITE_RUNTIME;
option java_package = "com.cwa.sanguo.messages.dto";

message MsgRoleBasicInfoData {
    required uint64         roleID         =  1;
    required string         roleName       =  2; //角色名
    required uint32         roleLevel      =  3; //等级
    required RoleProfession roleProfession =  4; //职业
    required uint32         vipLevel      =  5; //vip等级
	

}

