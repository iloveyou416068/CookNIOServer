package sanguo;

import "constants.proto";

option optimize_for = LITE_RUNTIME;
option java_package = "com.cwa.sanguo.messages.dto";

// 摇骰子信息
message MsgRollDiceInfo {
   	required string rewardJson  = 1;   // 奖励JSON格式
    required string desc 		= 2;   // 描述
	required uint32 dicePoint   = 3;   // 骰子点数

}
