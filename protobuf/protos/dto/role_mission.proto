package sanguo;

option optimize_for = LITE_RUNTIME;
option java_package = "com.cwa.sanguo.messages.dto";

message MsgRoleMission {
    required uint64 autoIncrID = 1;
    required uint32 attrID     = 2;
    required uint32 type       = 3;
    required uint32 progress   = 4;
    required uint32 status     = 5;
    optional uint32 star       = 6;
}
