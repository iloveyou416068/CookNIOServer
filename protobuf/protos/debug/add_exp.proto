package sanguo;

import "msg_id.proto";
import "msg_status_code.proto";

option optimize_for = LITE_RUNTIME;
option java_package = "com.cwa.sanguo.messages.system";
option java_outer_classname = "AddExpMessage";

message AddExpRequest {
    required MsgID  msgID = 1;
    required uint32 exp   = 2; // 经验值
}

message AddExpResponse {
    required MsgID      msgID  = 1;
    required StatusCode status = 2;
}
